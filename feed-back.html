const numLines = 15;
const lineLength = 40; // cantidad fija de caracteres
const container = document.getElementById('containersss');

// Inicializamos las líneas
let lines = [];
for (let i = 0; i < numLines; i++) {
    let arr = [];
    for (let j = 0; j < lineLength; j++) {
        arr.push(chars[Math.floor(((j+i) /lineLength) * chars.length)+i*4]);
    }
    lines.push(arr);

    // Creamos el div correspondiente
    const div = document.createElement('div');

    div.textContent = arr.join('');
    container.appendChild(div);
}

// Función para actualizar las líneas (loop de caracteres)
function updateLines() {
    lines.forEach((arr, i) => {
        let last = arr.pop();
        arr.unshift(last);
        container.children[i].textContent = arr.join('');
    });
}

// Actualizamos cada 100ms
setInterval(updateLines, 100);</script></div></div></main><footer class="footer"><div class="wrapper"><div class="footer__copyright"><p>Más data en <a href="https://www.lescano.ar" target="_blank" rel="noopener">lescano.ar</a></p></div><button id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://carlosdaniellescano.github.io/escp2/assets/svg/svg-map.svg#toparrow"/></svg></button></div></footer><script defer="defer" src="https://carlosdaniellescano.github.io/escp2/assets/js/scripts.min.js?v=700105c316933a8202041b6415abb233"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'sidebar',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
